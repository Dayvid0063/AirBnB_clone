<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Ottawa, Scotland</h4>
                <ul class="popover">
                    <li>
                        <h2>Ottawa</h2>
                        <ul>
                            <li>Kanata</li>
                            <li>Westboro</li>
                        </ul>
                        <h2>Scotland</h2>
                        <ul>
                            <li>Glasgow</li>
                            <li>Edinburgh</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Elevator, Theater</h4>
                <ul class="popover">
                    <li>Elevator</li>
                    <li>Theater</li>
                    <li>Parks</li>
                    <li>Restaurants</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
